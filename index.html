<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="hero">
      <h1 id="title">Metric/Imperial Unit Conversion</h1>
      <input type="text" name="input-num" id="input-num" placeholder="0" />
      <button id="convert-btn">Convert</button>
    </div>
    <div id="main">
      <div id="sections">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el">0 meters = 00.000 feet | 0 feet = 0.000 meters</p>
      </div>
      <div id="sections">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-el">
          0 liters = 0.000 gallons | 0 gallons = 00.000 liters
        </p>
      </div>
      <div id="sections">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass-el">0 kilos = 00.000 pounds | 0 pounds = 0.000 kilos</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
